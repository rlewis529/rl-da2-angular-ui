<div class="search-container">
    <h1>Search by Topic</h1>
  
    <input type="text" [(ngModel)]="query" placeholder="Enter topic..." />
    <button (click)="search()">Search</button>
  
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>
  
    <div *ngIf="results.length > 0" class="results">
      <h2>Results:</h2>
      <ul>
        <li *ngFor="let podcast of results">
          <h3>{{ podcast.name }} - {{ podcast.episodes}} episodes</h3>
          <p>{{ podcast.description }}</p>
          <a [href]="podcast.url" target="_blank" rel="noopener" class="podcast-img-link" [title]="podcast.url">
            <img class="tileView" [src]="podcast.image" [alt]="podcast.name" *ngIf="podcast.image" />
          </a>
          <div class="link-group">
            <a 
              [routerLink]="['/episodes', podcast.id]"
              [state]="{ title: podcast.name }"
            >
              View Episodes
            </a>
            |
            <a 
              [routerLink]="['/engagement']" 
              [state]="{ title: podcast.name }"
            >
              Audience Engagement
            </a>
          </div>          
        </li>
      </ul>
    </div>
  </div>
